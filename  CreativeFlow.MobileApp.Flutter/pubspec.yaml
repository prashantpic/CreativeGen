name: creativeflow_mobileapp_flutter
description: The cross-platform (iOS and Android) frontend for the CreativeFlow AI platform, enabling users to engage in creative workflows, manage assets, and interact with platform features on the go.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI & State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  flutter_svg: ^2.0.10+1

  # Core & Utilities
  intl: ^0.19.0
  get_it: ^7.6.7
  http: ^1.2.1
  path_provider: ^2.1.2
  path: ^1.9.0
  connectivity_plus: ^5.0.2
  permission_handler: ^11.3.1
  uni_links: ^0.5.1
  
  # Data & Storage
  drift: ^2.15.0
  sqlite3_flutter_libs: ^0.5.20
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # Firebase
  firebase_core: ^2.27.1
  firebase_analytics: ^10.10.6
  firebase_messaging: ^14.8.2
  firebase_crashlytics: ^3.5.1

  # Native Device Features
  camera: ^0.10.5+9
  image_picker: ^1.1.0
  # Note: speech_to_text will be added in a later step when voice_input_service is implemented
  # speech_to_text: ^6.6.1

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation & Linting
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  drift_dev: ^2.15.0

  # Testing
  bloc_test: ^9.1.6
  
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/fonts/

  # An example of declaring fonts from asset files:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700