# Inventory for the Development environment.
# Define host groups and the hosts belonging to them.
# Ansible connection variables (e.g., ansible_host, ansible_user, ansible_port)
# can be defined per host.

# Example:
# [all_servers:children]
# web_servers
# db_servers
# k8s_cluster

# [web_servers]
# dev-web-01.dev.creativeflow.ai ansible_host=10.0.1.10

# [db_servers:children]
# db_primary
# db_replicas

# [db_primary]
# dev-db-01.dev.creativeflow.ai ansible_host=10.0.1.20

# [db_replicas]
# dev-db-02.dev.creativeflow.ai ansible_host=10.0.1.21

# [k8s_cluster:children]
# k8s_masters
# k8s_workers
# k8s_workers_gpu

# [k8s_masters]
# dev-k8s-master-01.dev.creativeflow.ai ansible_host=10.0.1.30

# [k8s_workers]
# dev-k8s-worker-01.dev.creativeflow.ai ansible_host=10.0.1.31

# [k8s_workers_gpu]
# dev-k8s-gpu-01.dev.creativeflow.ai ansible_host=10.0.1.35