---
# NVIDIA Driver and CUDA versions
nvidia_driver_version: "535"
nvidia_cuda_version: "12-2"

# NVIDIA Package Repository URLs
nvidia_repo_key_url: "https://developer.download.nvidia.com/compute/cuda/repos/ubuntu2204/x86_64/3bf863cc.pub"
nvidia_repo_url: "deb https://developer.download.nvidia.com/compute/cuda/repos/ubuntu2204/x86_64/ /"

# NVIDIA Container Toolkit URLs
nvidia_container_toolkit_key_url: "https://nvidia.github.io/libnvidia-container/gpgkey"
nvidia_container_toolkit_repo_url: "deb https://nvidia.github.io/libnvidia-container/stable/ubuntu22.04/$(ARCH) /"

# NVIDIA GPU Operator manifest URL
nvidia_gpu_operator_manifest_url: "https://raw.githubusercontent.com/NVIDIA/gpu-operator/v23.9.1/deploy/gpu-operator.yaml"